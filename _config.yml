about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Hossein Tavakolian and I'm associate professor of [Allameh Tabataba'i University](https://atu.ac.ir/en). 

  My primary research pursuits encompass Dynamic Stochastic General Equilibrium (DSGE) Models, Monetary Economics, and Data Analysis. My current research efforts are centered around investigating the intricacies of uncertainty and stochastic states within DSGE models.
  
  I am most skilled in: <mark>Dynare</mark>, <mark>MATLAB</mark> and <mark>Python</mark>
  
  You can download my CV [here](pdfs/CV.pdf)



